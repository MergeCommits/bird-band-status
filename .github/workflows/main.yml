name: Run all tests
on: [push]

jobs:
    build:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set Node.js 18.x
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Install dependencies
              uses: pnpm/action-setup@v2
              with:
                version: 8
                run_install: true
                
            - name: Run tests
              run: pnpm test
